<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Repaso 1 - Inventario ðŸ¥¶sassasasasas</title>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Gestion del Inventario</h2>
    <button id="logoutButton" class="btn btn-danger mb-4">
        Cerrar Sesion
    </button>
    <form id="addProductForm" class="mt-4">
      <div class="mb-3">
        <label for="productName" class="form-label">Nombre del Producto</label>
        <input type="text" id="productName" required placeholder="Nombre del Producto" class="form-control">
      </div>
      <div class="mb-3">
        <label for="productStock" class="form-label">Cantidad Inicial</label>
        <input type="number" id="productStock" required placeholder="Cantidad Inicial" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary w-100">Agregar Producto</button>
    </form>
    <table class="table">
        <thead class="success">
            <tr>
                <th>Nombre</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="productTable"></tbody>
    </table>
  </div>

  <script src="./js/inventory.js"  type="module"></script>
  <script src="./js/auth.js"  type="module"></script>
</body>
</html>
